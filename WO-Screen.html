<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Order Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <div class="order-payment-wrapper WO-Screen">
        <div class="table-menu-payment">
            <div class="table-number">
                <button type="button" class="pay-items-button common-btn btn-outline home-btn">
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"
                            id="Capa_1" x="0px" y="0px" viewBox="0 0 512 512" style="enable-background:new 0 0 512 512;"
                            xml:space="preserve" width="20" height="20">
                            <g>
                                <path
                                    d="M256,319.841c-35.346,0-64,28.654-64,64v128h128v-128C320,348.495,291.346,319.841,256,319.841z">
                                </path>
                                <g>
                                    <path
                                        d="M362.667,383.841v128H448c35.346,0,64-28.654,64-64V253.26c0.005-11.083-4.302-21.733-12.011-29.696l-181.29-195.99    c-31.988-34.61-85.976-36.735-120.586-4.747c-1.644,1.52-3.228,3.103-4.747,4.747L12.395,223.5    C4.453,231.496-0.003,242.31,0,253.58v194.261c0,35.346,28.654,64,64,64h85.333v-128c0.399-58.172,47.366-105.676,104.073-107.044    C312.01,275.383,362.22,323.696,362.667,383.841z">
                                    </path>
                                    <path
                                        d="M256,319.841c-35.346,0-64,28.654-64,64v128h128v-128C320,348.495,291.346,319.841,256,319.841z">
                                    </path>
                                </g>
                            </g>
                        </svg>
                    </span>
                </button>
                <p>Staff Name</p>
                <button type="button" class="pay-items-button common-btn btn-outline wo-list">
                    <span>Wo List</span>
                </button>
            </div>

            <div class="track-order">
                <label class="app-head"><img src="https://cdn-icons-png.flaticon.com/512/809/809460.png " width="20"
                        height="20" alt="" title="" class="img-small">Work Order Tracker </label>
            </div>

        </div>


        <div class="work-order-table">
            <div class="">
                <div class="app-card p15">
                    <div class="theme-form">
                        <div class="flex-row gap10 mb15">
                            <div class="app-input-group mw100">
                                <label class="fxorm-label ">Phase/Section</label>
                                <input type="text" class="form-control" id="" placeholder="">
                            </div>
                            <div class="app-input-group mw100">
                                <label class="fxorm-label">Site Number</label>
                                <input type="text" class="form-control" id="" placeholder="">
                            </div>
                            <div class="app-input-group">
                                <label class="fxorm-label">Member Name</label>
                                <input type="text" class="form-control" id="" placeholder="">
                            </div>
                        </div>
                        <div class="flex-row gap10 mb15">
                            <div class="app-input-group ">
                                <label class="fxorm-label ">Category</label>
                                <select class="form-select">
                                    <option>select</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                </select>
                            </div>
                            <div class="app-input-group mw100">
                                <label class="fxorm-label">Billable y/n
                                </label>
                                <input type="text" class="form-control" id="" placeholder="">
                            </div>
                            <div class="app-input-group">
                                <label class="fxorm-label">$ Charge to Member
                                </label>
                                <input type="text" class="form-control" id="" placeholder="">
                            </div>


                        </div>
                        <div class="flex-row gap10 mb15">
                            <div class="app-input-group flex-one LatestStatus">
                                <label class="fxorm-label">Latest Status</label>
                                <input type="text" class="form-control" id="" placeholder="">
                            </div>
                            <div class="app-input-group flex-one">
                                <label class="fxorm-label">Person Who Set Latest Status</label>
                                <input type="text" class="form-control" id="" placeholder="">
                            </div>


                        </div>
                        <div class="flex-row gap10 mb15">
                            <div class="app-input-group flex-one">
                                <label class="fxorm-label">Date of Latest Status</label>
                                <input type="text" class="form-control" id="" placeholder="">
                            </div>
                            <div class="app-input-group flex-one">
                                <label class="fxorm-label"> Select New Status</label>
                                <select class="form-select">
                                    <option>select</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                </select>
                            </div>
                        </div>


                        <div class="flex-row gap10 mb15">
                            <div class="theme-text-area flex-one">
                                <label class="fxorm-label">Notes </label>
                                <textarea class="form-control" id="comment" name="text"
                                    placeholder="Comment goes here"></textarea>
                            </div>
                        </div>


                        <div class="flex-row gap10 mb15 MaterialCosts">
                            <div class="app-input-group mw100">
                                <label class="fxorm-label">Material Costs</label>
                                <input type="text" class="form-control" id="" placeholder="">
                            </div>
                            <button type="button" class=" common-btn btn-outline-full off-line">
                                <span>Email Status to Member</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>


            <div class="final-payment-button flex-row gap10">
                <button type="button" class="proceed-payment">
                    New WO
                </button>
                <button type="button" class="proceed-payment">
                    Save Changes
                </button>

            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</body>

</html>
